<!DOCTYPE html>
<html>
<head>
    <title>Streaming HLS Video</title>
    <link href="video-js.css" rel="stylesheet">
    <script src="video.min.js"></script>
</head>
<body>
    <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360" data-setup='{}'>
        <source src="http://127.0.0.1:8100/test/playlist.m3u8" type="application/x-mpegURL">
    </video>
    <script>
        var player = videojs('videoPlayer');
        player.play();
    </script>
</body>
</html>
